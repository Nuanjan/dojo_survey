<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
  </head>
  <body>
    <div class="card bg-dark w-50 mx-auto mt-5" style="width: 18rem">
      <div class="card-body">
        <h1 class="card-title text-primary">{{name}}</h1>
        <p class="card-text text-white">
          Dojo Location: <span>{{location}}</span>
        </p>
        <p class="card-text text-white">
          Favorite Language: <span>{{language}}</span>
        </p>
        <p class="card-text text-white">Pronouns: <span>{{pronouns}}</span></p>
        <p class="card-text text-white">Comments: <span>{{comments}}</span></p>
        <p class="card-text text-white">{{subscribe}}</p>
        <a href="/go_home" class="card-link">Home</a>
      </div>
    </div>
  </body>
</html>
