<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
  </head>
  <body>
    <div class="w-50 mx-auto bg-dark p-4 mt-5">
      <h2 class="text-warning">Dojo Survey</h2>
      <form action={{ url_for('process') }} method="post">
        <div class="form-group">
          <label class="text-white" for="name">Name:</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Enter name"
          />
        </div>
        <label class="text-white" for="dojo_location">Dojo Location:</label>
        <div class="input-group mb-3">
          <select name="location" class="custom-select" id="dojo_location">
            <option selected>-- Select a Location--</option>
            <option name="Chicago" value="Chicago">Chicago</option>
            <option name="Seattle" value="Seattle">Seattle</option>
            <option name="Online" value="Online">Online</option>
            <option name="Burbank" value="Burbank">Burbank</option>
            <option name="Bellevue" value="Bellevue">Bellevue</option>
          </select>
          <div class="input-group-append"></div>
        </div>
        <label class="text-white" for="language">Favorite Language:</label>
        <div class="input-group mb-3">
          <select name="language" class="custom-select" id="language">
            <option selected>-- Select A Language --</option>
            <option name="HTML" value="HTML">HTML</option>
            <option name="CSS" value="CSS">CSS</option>
            <option name="JavaScript" value="JavaScript">JavaScript</option>
            <option name="Python" value="Python">Python</option>
            <option name="Java" value="Java">Java</option>
            <option name="C#" value="C#">C#</option>
          </select>
          <div class="input-group-append"></div>
        </div>
        <p class="text-white mb-0">Pronouns: </p>
            <div><input type="radio" name="pronouns" id="she/her/hers" value="she/her/hers"><span class="text-white mx-2">she/her/hers</span></div>
            <div><input type="radio" name="pronouns" id="he/him/his" value="he/him/his"><span class="text-white mx-2">he/him/his</span></div>
            <div><input type="radio" name="pronouns" id="they/them/their" value="they/them/their"><span class="text-white mx-2">they/them/their</span></div>
       
        <div class="form-group mt-3">
          <label class="text-white" for="comments">Comments:</label>
          <textarea
            name="comments"
            class="form-control"
            id="comments"
            rows="8"
          ></textarea>
        </div>
        <div class="form-check">
    <input type="checkbox" class="form-check-input" name="subscribe" id="subscribe" value="subscribe">
    <label class="form-check-label text-white" for="subscribe">Subscribe Us!</label>
  </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
  </body>
</html>
